<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Meet-up application</title>
<link href="css.css" rel="stylesheet" type="text/css">
<link href="jQueryAssets/jquery.ui.core.min.css" rel="stylesheet" type="text/css">
<link href="jQueryAssets/jquery.ui.theme.min.css" rel="stylesheet" type="text/css">
<link href="jQueryAssets/jquery.ui.datepicker.min.css" rel="stylesheet" type="text/css">
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<script src="jQueryAssets/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="jQueryAssets/jquery.ui-1.10.4.datepicker.min.js" type="text/javascript"></script>
<script src="jQueryAssets/SpryDOMUtils.js" type="text/javascript"></script>
<script src="jquerry.js" type="text/javascript"></script>
<script type="text/javascript" src="javascript.js"></script>
</head>

<body onload="AllowMultipleEmails()" onUnload="eraseCache()">
<div id = "pretty"></div>
<div class="container">
  <h2 class="app title">MEET-UP APPLICATION</h2>
  <ul>
    <li>
      <button class="CopyButton" id="Copy" onclick="Copy()">Send to selected</button>
      <button class="buttonDelete deleteButton" id="delete" onclick="deleteRow(this)">Delete selected</button>
      <button class="buttons" id="friendsShow" title="Click to show/hide content" type="button" onclick="if(document.getElementById('table1') .style.display=='none') {document.getElementById('table1') .style.display=''}else{document.getElementById('table1') .style.display='none'}">Show/hide Friends</button>
      <button class="buttons" id="OtherShow" title="Click to show/hide content" type="button" onclick="if(document.getElementById('table3') .style.display=='none') {document.getElementById('table3') .style.display=''}else{document.getElementById('table3') .style.display='none'}">Show/hide Other</button>
      <button class="buttons" id="BusinessShow" title="Click to show/hide content" type="button" onclick="if(document.getElementById('table2') .style.display=='none') {document.getElementById('table2') .style.display=''}else{document.getElementById('table2') .style.display='none'}">Show/hide Business</button>
    </li>
  </ul>
  <div  class="col1" id="blah" >
    <p class="email">
      <input type="email" name="email" id="email" placeholder="Enter email to add" maxlength="250">
    </p>
	<p id="subCount" class="emailCount"></p>
    <p class="email">
      <select id="groupList" name="select">
        <option value="" disabled="disabled" selected="selected">Please select</option>
        <option id="FriendAdd" value="Friends">Friends</option>
        <option id="BusinessAdd" value="Business">Business</option>
        <option id="OtherAdd" value="Other">Other</option>
      </select>
      <input onclick="myFunction()" class="buttons" type="button" name="button" id="button" value="Add">
    </p>
    <table style="display: none;" class="tableDesign" id="table1" >
      <tbody>
        <tr>
          <th scope="col">Friends</th>
          <th id="cellTick" class="tickAll" scope="col"><input type="checkbox" name="checkbox" id="checkbox" onclick="checkAll(this)">
          </th>
        </tr>
      </tbody>
    </table>
    <br>
    <table style="display: none;"  class="tableDesign" id="table2">
      <tbody>
        <tr>
          <th scope="col">Business</th>
          <th class="tickAll" scope="col"><input type="checkbox" name="checkbox3" id="checkbox3" onclick="checkAll2(this)" ></th>
        </tr>
      </tbody>
    </table>
    <br>
    <table style="display: none;"  class="tableDesign" id="table3" >
      <tbody>
        <tr>
          <th scope="col">Other</th>
          <th class="tickAll" scope="col"><input type="checkbox" name="checkbox5" id="checkbox5" onclick="checkAll3(this)"></th>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col2"> 
    
    <!--action="mailto: cygan499@wp.pl, cygan499@wp.pl"-->
    
    <form  method="post" enctype="text/plain" id="form1">
      <section>
        <p class="Email"><br>
        </p>
        <p id="subject" class="middle">Subject:
          <input type="text" class="inSubject" placeholder="Enter subject" id="mySub" >
        </p>
        <p class="middle SendTo">
          <label id="email2" > Send To:</label>
          <input type="email"  id="emailSendTo" placeholder="Email" >
        </p>
		
        <p>
          <textarea name="email content" maxlength="500" class="textareaClass" id="textarea"></textarea>
        </p>

        <p class="counterClass" id="counter">a</p>
        <p> choose date:
          <input name="Date" type="text" id="Datepicker1">
        </p>
        <p class="submit">
          <input class="buttons"  id="send" type="submit"  value="send" onclick="Copy.prototype.mailTo()" >
          <input class="buttons"  id="reset" type="reset" value="reset">
        </p>
      </section>
      <!-- end .content -->
    </form>
  </div>
  <!-- end .container --> 
</div>
</body>
</html>
